name: Lint, Typecheck & Tests

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    
    outputs:
      cache-key: ${{ steps.yarn-cache.outputs.cache-key }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Set up Node.js and Yarn cache
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: yarn         
          registry-url: 'https://npm.pkg.github.com'

      - name: Get Yarn Cache Key
        id: yarn-cache
        run: echo "cache-key=${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}" >> $GITHUB_OUTPUT
          
      - name: Install dependencies
        run: yarn install --immutable

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: .yarn/cache 
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Activate Cached Dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable
        
      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: .yarn/cache
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Activate Cached Dependencies
        run: yarn install --immutable

      - name: Run Type Check (tsc)
        run: yarn tsc

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable
        
      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: .yarn/cache
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Activate Cached Dependencies
        run: yarn install --immutable
            
      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: .vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('vitest.config.ts', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            vitest-${{ runner.os }}-
            
      - name: Run Vitest unit tests with coverage 
        run: |
          yarn test run --coverage --passWithNoTests