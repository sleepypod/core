name: Lint, Typecheck & Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ${{ matrix.task.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - { name: "Lint", cmd: "yarn lint" }
          - { name: "Typecheck", cmd: "yarn tsc" }
          - { name: "Unit Tests", cmd: "yarn test run --coverage --passWithNoTests" }

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: |
          VERSION=$(node -p "require('./package.json').packageManager")
          echo "Activating $VERSION"
          corepack enable
          corepack prepare $VERSION --activate

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Cache Prisma Client
        id: prisma-cache
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('prisma/schema.prisma') }}

      - name: Generate Prisma Client
        if: steps.prisma-cache.outputs.cache-hit != 'true'
        run: yarn prisma generate

      - name: Cache Vitest
        if: matrix.task.name == 'Unit Tests'
        uses: actions/cache@v4
        with:
          path: .vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('**/*.ts', 'vitest.config.ts') }}

      - name: Run Task
        run: ${{ matrix.task.cmd }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: test