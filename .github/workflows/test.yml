name: Lint, Typecheck & Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-suite:
    name: ${{ matrix.task.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task:
          - { name: "Lint", command: "yarn lint" }
          - { name: "Typecheck", command: "yarn tsc" }
          - { name: "Unit Tests", command: "yarn test run --coverage" }

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Cache Prisma Client
        id: cache-prisma
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('prisma/schema.prisma', 'yarn.lock') }}

      - name: Generate Prisma Client
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: yarn prisma generate

      - name: Cache Vitest
        if: matrix.task.name == 'Unit Tests'
        uses: actions/cache@v4
        with:
          path: .vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('**/*.ts', 'vitest.config.ts') }}

      - name: Run Task
        run: ${{ matrix.task.command }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: test